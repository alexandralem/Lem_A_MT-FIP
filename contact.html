<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Secular+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb2dab820a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="content" class="main">
        <h1 class="hidden">Old Spice Contact Page</h1>
        <header class="header">
            <div class="logo">
                <img src="images/logo.svg" alt="logo" class="logoImg">
            </div>
            <button class="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav">
                <h2 class="hidden">Main Navigation</h2>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="products.html">BEERS YOU LOVE</a></li>
                    <li><a href="news.html">NEWS ROOM</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>
    
        <div class="hero">
            <img src="images/building.jpg" alt="Promo Image">
        </div>
        <section class="intro">
            <div class="introText">
                <h2>Contact Us</h2>
            </div>
            <div>
                <h3 class="hidden">Contact Us Form</h3>
                <form>      
                    <input name="name" type="text" class="feedback-input" placeholder="Name" />   
                    <input name="email" type="text" class="feedback-input" placeholder="Email" />
                    <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
                    <input type="submit" value="SUBMIT"/>
                  </form>
            </div>
        </section>
        
        
       <footer class="footer">
            <section class="footerContainer">
                <h2 class="hidden">Footer</h2>
                <a href="#" id="backBut">Back To Top</a>
                <div id="copyRight"><p>Copyright Info</p></div>
            </section>
        </footer>
    </main>
    <script src="js/main.js"></script>  
</body>
</html>
